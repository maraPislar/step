<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Something</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()" id="sub-page">
    <div class="sidenav">
      <a href="index.html">Home</a>
      <a href="background.html">Background</a>
      <a href="projects.html">Projects</a>
      <a href="personal.html">Personal</a>
      <a href="login.html">Comment</a>
      <a href="map.html">My Map</a>
      <a href="https://www.linkedin.com/in/theodora-mara-pislar-983117196/"
          target="_blank">LinkedIn</a>
      <a href="https://github.com/maraPislar" target="_blank">Github</a>
    </div>

    <div class="main">
      <div class="content">
        <h1>Add a comment</h1>

        <form action="/data" method="POST">
          <p class="title">Name:</p>
          <input class="textarea" type="text" name="user-name" value="Unknown"><br>

          <p class="title">Your comment:</p>
          <input class="textarea" type="text" name="user-comment" value="Type your comment here">
          <br/><br/>

          <label class="title" for="mood">Mood: </label>
          <select name="mood" clas="select">
            <option value="happy">happy</option>
            <option value="sad">sad</option>
            <option value="surprised">surprised</option>
            <option value="amazed">amazed</option>
            <option value="confused">confused</option>
            <option value="neutral">neutral</option>
            <option value="other">other</option>
          </select> <br><br>

          <input class="submit-button" type="submit" value="Submit"/>
        </form>

          <label for="quantity">Comments shown: </label>
          <input type="number" id="quantity" class="select" name="quantity" min="0" max="10" value="10">
          <br>

          <label for="filter">Comments filter: </label>
            <select onchange="refreshPage()" name="filter" id="filter" class="select">
              <option value="newest">newest</option>
              <option value="oldest">oldest</option>
              <option value="longest">longest</option>
            </select>
          <br><br>

        <ul id="history"></ul>
      </div>
    </div>

  </body>
</html>
